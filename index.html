<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Wizard Reverse</title>
    <link defer rel="stylesheet" href="./style.css">
    <script defer src="./game.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="468" height="468">
        <img src="./sprites/Otiles.png" id="Otiles">
        <img src="./sprites/Gtiles.png" id="Gtiles">
        <img src="./sprites/Ospikes.png" id="Ospikes">
        <img src="./sprites/Gspikes.png" id="Gspikes">
        <img src="./sprites/branding.png" id="branding">
        <img src="./sprites/player.png" id="player">
        <img src="./sprites/clock.png" id="clock">
        <img src="./sprites/flag.png" id="flag">
        <audio id="tundra"><source src="./sfx/tundra.mp3" type="audio/mpeg"></audio>
        <audio id="death"><source src="./sfx/death.mp3" type="audio/mpeg"></audio>
        <audio id="jump"><source src="./sfx/jump.mp3" type="audio/mpeg"></audio>
        <audio id="won"><source src="./sfx/won.mp3" type="audio/mpeg"></audio>
    </canvas>
  </body>
</html>
